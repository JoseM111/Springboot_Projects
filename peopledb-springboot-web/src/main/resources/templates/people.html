<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
	  defer></script>
</head>
<title>Junk People</title>
</head>
<body>
<!-- bootstrap-table -->
<div class="col-8 mx-auto" style="font-family: 'Goldman', serif;">
	<table class="table">
		<!-- headers -->
		<thead style="font-family: 'Covered By Your Grace', serif; font-size: 1.3rem;">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Last Name</th>
			<th scope="col">First Name</th>
			<th scope="col">DOB</th>
			<th scope="col">Salary</th>
		</tr>
		</thead>
		
		<tbody>
		<tr th:each="person : ${people}">
			<th scope="row" th:text="${person.id}" />
			<td th:text="${person.lastName}" />
			<td th:text="${person.firstName}" />
			<!-- {{}}->will auto-format based on the
			     formatter class implementing <LocalDate>
			 -->
			<td th:text="${{person.dob}}" />
			<td th:text="${{person.salary}}" />
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
